---

- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Get Debian architecture
  ansible.builtin.command: dpkg --print-architecture
  register: debian_arch
  changed_when: false

- name: Get Debian version codename
  ansible.builtin.command: lsb_release -cs
  register: debian_codename
  changed_when: false

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ debian_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ debian_codename.stdout }} stable"
    state: present
    filename: docker

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure containerd data-root directory exists
  ansible.builtin.file:
    path: /srv/containerd
    state: directory
    owner: root
    group: root
    mode: '0711'

- name: Generate containerd config.toml
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  notify: Restart containerd and Docker

- name: Ensure Docker data-root directory exists
  ansible.builtin.file:
    path: /srv/docker
    state: directory
    owner: root
    group: root
    mode: '0711'

- name: Create /etc/docker directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Configure Docker daemon data-root
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
    content: |
      {
        "data-root": "/srv/docker"
      }
  notify: Restart containerd and Docker

- name: Ensure Docker service is enabled and started
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ vault_admin_user }}"
    groups: docker
    append: true

- name: Reset SSH connection to apply group changes
  ansible.builtin.meta: reset_connection

