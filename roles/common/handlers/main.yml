---

- name: expire password
  ansible.builtin.command: chage -d 0 "{{ vault_admin_user }}"

- name: restart ssh
  ansible.builtin.systemd:
    name: ssh
    state: restarted
    daemon_reload: yes

- name: reload ufw
  ansible.builtin.command: ufw reload

- name: restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
    daemon_reload: yes

- name: reload and restart apt timers
  ansible.builtin.shell: |
    systemctl daemon-reload
    systemctl restart apt-daily-upgrade.timer

