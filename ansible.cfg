[defaults]
# Inventory file or directory
inventory = inventories/local/hosts

# Use system Python 3 interpreter automatically if available
interpreter_python = auto_silent

# Enable SSH pipelining to improve performance
pipelining = True

# Enable privilege escalation by default (uses sudo)
become = True

# Control SSH host key checking for initial setup (may want True for security)
host_key_checking = True

# Enable plugins for better profiling
callbacks_enabled = profile_tasks, timer

# Vault password file for encrypted secrets (ensure this file is secure)
vault_password_file = ./vault_pass.txt

# Log all Ansible runs to a file (ensure logs directory exists)
log_path = ./logs/ansible.log

# SSH connection args (ControlMaster for multiplexing and no strict host key checking)
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True
scp_if_ssh = True

# Colors for output
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

